<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诡异怪谈 - 第一关：午夜医院</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), 
                            url('https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: rgba(10, 10, 10, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3),
                        inset 0 0 30px rgba(255, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        .navigation {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        .nav-button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #330000, #660000);
            color: #fff;
            border: 1px solid #ff0000;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .nav-button:hover {
            background: linear-gradient(45deg, #660000, #990000);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .title-screen {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        .title-screen h1 {
            font-size: 4em;
            color: #ff0000;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5),
                         0 0 40px rgba(255, 0, 0, 0.3);
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 5px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.5),
                            0 0 40px rgba(255, 0, 0, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 0, 0, 0.7),
                            0 0 50px rgba(255, 0, 0, 0.5),
                            0 0 70px rgba(255, 0, 0, 0.3);
            }
        }

        .level-info {
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
            border: 1px solid #ff6600;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .level-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff6600, transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .level-title {
            color: #ff6600;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
            font-weight: 700;
        }

        .level-description {
            color: #cccccc;
            margin-bottom: 25px;
            font-size: 1.1em;
            line-height: 1.8;
            text-align: left;
        }

        .level-objectives {
            color: #ffcc00;
            margin-bottom: 25px;
            text-align: left;
            padding: 15px;
            background: rgba(255, 204, 0, 0.1);
            border-radius: 5px;
            border-left: 3px solid #ffcc00;
        }

        .level-tips {
            color: #99ff99;
            font-style: italic;
            padding: 15px;
            background: rgba(153, 255, 153, 0.1);
            border-radius: 5px;
            border-left: 3px solid #99ff99;
            text-align: left;
        }

        .start-button {
            display: inline-block;
            padding: 15px 50px;
            background: linear-gradient(45deg, #660000, #990000);
            color: #fff;
            border: 2px solid #ff0000;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.3em;
            transition: all 0.3s ease;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,0,0,0.3) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.3s ease-out;
        }

        .start-button:hover::before {
            transform: scale(1);
        }

        .start-button:hover {
            background: linear-gradient(45deg, #990000, #cc0000);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.4);
        }

        .game-area {
            background: rgba(0, 0, 0, 0.7);
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            box-shadow: inset 0 0 20px rgba(255, 0, 0, 0.1);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: linear-gradient(90deg, rgba(0,0,0,0.8), rgba(102,0,0,0.3), rgba(0,0,0,0.8));
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        .status-item {
            color: #ff0000;
            font-size: 1.1em;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .objective {
            color: #ffcc00;
            padding: 15px;
            margin: 15px 0;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            border: 1px solid #ffcc00;
            text-shadow: 0 0 5px rgba(255, 204, 0, 0.3);
        }

        .choice-container {
            margin: 20px 0;
        }

        .choice-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(90deg, #330000, #660000);
            color: #fff;
            border: 1px solid #ff0000;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1.1em;
            position: relative;
            overflow: hidden;
        }

        .choice-button:hover {
            background: linear-gradient(90deg, #660000, #990000);
            transform: translateX(10px);
            box-shadow: -5px 0 10px rgba(255, 0, 0, 0.3);
        }

        .inventory {
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .inventory-title {
            color: #ff0000;
            margin-bottom: 15px;
            font-size: 1.2em;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
        }

        .inventory-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .inventory-item {
            padding: 10px;
            background: linear-gradient(45deg, rgba(102,0,0,0.3), rgba(153,0,0,0.3));
            border: 1px solid #ff0000;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .inventory-item:hover {
            background: linear-gradient(45deg, rgba(153,0,0,0.5), rgba(204,0,0,0.5));
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(255, 0, 0, 0.2);
        }

        .dialog-history {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            margin-top: 25px;
            border: 1px solid rgba(255, 0, 0, 0.2);
            scrollbar-width: thin;
            scrollbar-color: #660000 #330000;
        }

        .dialog-history::-webkit-scrollbar {
            width: 8px;
        }

        .dialog-history::-webkit-scrollbar-track {
            background: #330000;
        }

        .dialog-history::-webkit-scrollbar-thumb {
            background: #660000;
            border-radius: 4px;
        }

        .message {
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 5px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.system {
            color: #ff6666;
            border-left: 3px solid #ff6666;
            background: rgba(255, 102, 102, 0.1);
        }

        .message.player {
            color: #66ff66;
            border-left: 3px solid #66ff66;
            background: rgba(102, 255, 102, 0.1);
        }

        .message.event {
            color: #ffff66;
            border-left: 3px solid #ffff66;
            background: rgba(255, 255, 102, 0.1);
        }
    </style>
</head>
<body>
    <div class="navigation">
        <button class="nav-button" onclick="location.href='weird.html'">返回首页</button>
        <button class="nav-button" onclick="location.reload()">重新开始</button>
    </div>

    <div class="container">
        <div id="titleScreen" class="title-screen">
            <h1>午夜医院</h1>
            <div class="level-info">
                <div class="level-title">第一关：502病房的秘密</div>
                <div class="level-description">
                    作为一名实习医生，你在午夜值班时遇到了一系列离奇事件。
                    502病房传来的呼叫铃声将引导你揭开医院的黑暗秘密...
                </div>
                <div class="level-objectives">
                    目标：
                    - 调查502病房的异常情况
                    - 收集5个关键线索
                    - 保持理智值不低于0
                    - 找出真相并作出选择
                </div>
                <div class="level-tips">
                    提示：保持理智值对于游戏进展至关重要，
                    合理使用手电筒可以帮助缓解恐惧。
                </div>
            </div>
            <button class="start-button" onclick="startGame()">进入病房</button>
        </div>

        <div id="gameContent" style="display: none;">
            <div class="status-bar">
                <span class="status-item">理智值: <span id="sanity">100</span></span>
                <span class="status-item">灵魂点数: <span id="soulPoints">100</span></span>
                <span class="status-item">线索: <span id="clues">0</span>/5</span>
            </div>

            <div class="objective" id="currentObjective">
                当前目标：调查502病房的呼叫铃事件
            </div>

            <div class="game-area">
                <div class="exploration-buttons" id="explorationButtons">
                    <!-- 探索按钮将在这里动态生成 -->
                </div>

                <div class="choice-container" id="choiceContainer">
                    <!-- 选择按钮将在这里动态生成 -->
                </div>

                <div class="inventory">
                    <div class="inventory-title">携带物品</div>
                    <div class="inventory-items" id="inventoryItems">
                        <div class="inventory-item" onclick="useItem('手电筒')">手电筒</div>
                        <div class="inventory-item" onclick="useItem('病历本')">病历本</div>
                    </div>
                </div>

                <div class="dialog-history" id="dialogHistory">
                    <!-- 消息记录将在这里动态显示 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // 开始游戏函数
        function startGame() {
            document.getElementById('titleScreen').style.display = 'none';
            document.getElementById('gameContent').style.display = 'block';
            initGame();
        }

        // 游戏状态
        let gameState = {
            sanity: 100,
            soulPoints: 100,
            clues: 0,
            inventory: ['手电筒', '病历本'],
            currentStory: 'start',
            discoveredEvents: new Set(),
            flags: new Set()
        };

        // 故事情节定义
        const storyEvents = {
            start: {
                text: "午夜十二点，医院的走廊静得可怕。你是今晚值班的实习医生，刚刚经过护士站时，突然听到了一阵奇怪的声音。\n\n" +
                      "护士长说最近医院里发生了一些怪事，特别是在五楼。但具体是什么，她欲言又止。\n\n" +
                      "就在这时，502病房的呼叫铃突然响起，刺耳的声音在寂静的走廊里格外刺耳...",
                choices: [
                    {
                        text: "立即前往502病房查看",
                        next: "enter502",
                        effect: () => { gameState.sanity -= 5; }
                    },
                    {
                        text: "先去护士站确认情况",
                        next: "nurseStation",
                        effect: () => { gameState.soulPoints += 5; }
                    },
                    {
                        text: "查看监控录像",
                        next: "checkCamera",
                        effect: () => { 
                            gameState.clues++; 
                            gameState.sanity -= 3;
                        }
                    }
                ]
            },
            nurseStation: {
                text: "护士站空无一人，值班护士的座位上还放着半杯温热的咖啡。电脑屏幕显示502病房的呼叫记录确实在三分钟前触发，但病房管理系统显示该房间处于维修状态。",
                choices: [
                    {
                        text: "查看502病房的维修记录",
                        next: "checkRecord",
                        effect: () => { 
                            gameState.clues++; 
                            addItem("维修记录");
                        }
                    },
                    {
                        text: "直接前往502病房",
                        next: "enter502",
                        effect: () => { gameState.sanity -= 5; }
                    }
                ]
            },
            checkRecord: {
                text: "维修记录显示，一个月前502病房发生了一起意外事故，一名病人在深夜突然失踪。之后房间就被封锁维修。记录的最后一页被撕掉了...",
                choices: [
                    {
                        text: "仔细寻找丢失的记录页",
                        next: "searchPage",
                        effect: () => { 
                            gameState.clues++; 
                            gameState.sanity -= 10;
                        }
                    },
                    {
                        text: "前往502病房调查",
                        next: "enter502",
                        effect: () => { gameState.sanity -= 5; }
                    }
                ]
            },
            enter502: {
                text: "502病房的门虚掩着，走廊的灯��投射进去，在地板上形成一道诡异的光影。房间里弥漫着一股若有若无的消毒水味道...",
                choices: [
                    {
                        text: "推门进入",
                        next: "inside502",
                        condition: () => gameState.inventory.includes('手电筒'),
                        effect: () => { gameState.sanity -= 10; }
                    },
                    {
                        text: "先用手电筒照一下房间",
                        next: "flashlight502",
                        condition: () => gameState.inventory.includes('手电筒'),
                        effect: () => { 
                            gameState.clues++;
                            gameState.sanity -= 5;
                        }
                    }
                ]
            },
            flashlight502: {
                text: "手电筒的光束扫过房间，你注意到病床上似乎有什么东西在动。床头柜上放着一个泛黄的病历本，上面沾着暗红色的污渍...",
                choices: [
                    {
                        text: "查看病床",
                        next: "checkBed",
                        effect: () => { 
                            gameState.sanity -= 15;
                            gameState.clues++;
                        }
                    },
                    {
                        text: "检查病历本",
                        next: "checkMedicalRecord",
                        effect: () => { 
                            gameState.clues++;
                            addItem("神秘钥匙");
                        }
                    }
                ]
            },
            checkBed: {
                text: "床单下隆起的部分突然塌陷，仿佛里面的东西消失了。掀开床单后，你发现一个沾满灰尘的录音机，正在播放着杂音...",
                choices: [
                    {
                        text: "播放录音",
                        next: "playRecording",
                        effect: () => { 
                            gameState.sanity -= 20;
                            gameState.soulPoints -= 10;
                            gameState.clues++;
                        }
                    },
                    {
                        text: "离开房间",
                        next: "escape",
                        effect: () => { gameState.sanity -= 5; }
                    }
                ]
            },
            playRecording: {
                text: "录音机里传出断断续续的声���：'...实验...失控...502...封印...绝不能...打开...下...'" +
                      "突然，录音机爆发出一阵刺耳的噪音，你的耳膜感到一阵剧痛！",
                choices: [
                    {
                        text: "调查地下室",
                        next: "basement",
                        condition: () => gameState.inventory.includes("神秘钥匙"),
                        effect: () => { 
                            gameState.sanity -= 15;
                            gameState.flags.add("知道真相");
                        }
                    },
                    {
                        text: "立即逃离医院",
                        next: "escape",
                        effect: () => { 
                            gameState.sanity += 10;
                            endGame("逃脱结局");
                        }
                    }
                ]
            },
            basement: {
                text: "医院地下室的大门上布满铁锈，钥匙完美地插入锁孔。门后是一个秘密实验室，墙上的文件揭示了真相：医院在进行非法的人体实验，而502房间的病人是一个失败的实验品...",
                choices: [
                    {
                        text: "销毁证据",
                        next: "destroyEvidence",
                        effect: () => { 
                            gameState.soulPoints -= 30;
                            endGame("隐瞒结局");
                        }
                    },
                    {
                        text: "收集证据报警",
                        next: "police",
                        effect: () => { 
                            gameState.soulPoints += 30;
                            endGame("正义结局");
                        }
                    }
                ]
            }
        };

        // 初始化游戏
        function initGame() {
            gameState.currentStory = 'start';
            updateStory();
            updateStatus();
        }

        // 更新故事和选项
        function updateStory() {
            const currentEvent = storyEvents[gameState.currentStory];
            if (!currentEvent) return;

            // 显示故事文本
            addMessage('system', currentEvent.text);

            // 更新选项
            const choiceContainer = document.getElementById('choiceContainer');
            choiceContainer.style.display = 'block';
            choiceContainer.innerHTML = '';

            currentEvent.choices.forEach(choice => {
                if (!choice.condition || choice.condition()) {
                    const button = document.createElement('button');
                    button.className = 'choice-button';
                    button.textContent = choice.text;
                    button.onclick = () => makeChoice(choice);
                    choiceContainer.appendChild(button);
                }
            });
        }

        // 做出选择
        function makeChoice(choice) {
            if (choice.effect) {
                choice.effect();
            }
            
            gameState.currentStory = choice.next;
            updateStatus();
            updateStory();
        }

        // 添加物品
        function addItem(item) {
            if (!gameState.inventory.includes(item)) {
                gameState.inventory.push(item);
                const inventoryDiv = document.getElementById('inventoryItems');
                const itemDiv = document.createElement('div');
                itemDiv.className = 'inventory-item';
                itemDiv.onclick = () => useItem(item);
                itemDiv.textContent = item;
                inventoryDiv.appendChild(itemDiv);
                addMessage('system', `获得物品：${item}`);
            }
        }

        // 使用物品
        function useItem(itemName) {
            let message = '';
            switch(itemName) {
                case '手电筒':
                    message = '你打开手电筒，照亮了黑暗的角落。';
                    gameState.sanity += 5;
                    break;
                case '病历本':
                    message = '你翻看病历本，发现了一些奇怪的记录。';
                    gameState.clues++;
                    break;
                case '维修记录':
                    message = '你仔细阅读维修记录，发现了一些可疑的细节。';
                    gameState.clues++;
                    break;
                case '神秘钥匙':
                    message = '这钥匙似乎能打开医院里的某个重要场所。';
                    break;
            }
            addMessage('player', message);
            updateStatus();
        }

        // 添加消息到历史记录
        function addMessage(type, content) {
            const history = document.getElementById('dialogHistory');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = content;
            history.appendChild(message);
            history.scrollTop = history.scrollHeight;
        }

        // 更新状态显示
        function updateStatus() {
            document.getElementById('sanity').textContent = gameState.sanity;
            document.getElementById('soulPoints').textContent = gameState.soulPoints;
            document.getElementById('clues').textContent = gameState.clues;

            // 检查游戏结束条件
            if (gameState.sanity <= 0) {
                endGame("疯狂结局");
            }
        }

        // 游戏结局
        function endGame(ending) {
            let endingText = "";
            let nextLevel = "";
            
            switch(ending) {
                case "疯狂结局":
                    endingText = "你的理智彻底崩溃，被送��了精神病院...\n" +
                                "也许，有些真相永远不该被发现。";
                    break;
                case "逃脱结局":
                    endingText = "你成功逃离了医院，但内心永远留下了阴影...\n" +
                                "下一关：'深夜的教学楼'已解锁！";
                    nextLevel = "game2.html";
                    break;
                case "正义结局":
                    endingText = "你揭露了医院的黑暗秘密，让正义得到伸张！\n" +
                                "下一关：'深夜的教学楼'已解锁！";
                    nextLevel = "game2.html";
                    break;
                case "隐瞒结局":
                    endingText = "你选择了隐瞒真相，成为了秘密的守护者...\n" +
                                "下一关：'深夜的教学楼'已解锁！";
                    nextLevel = "game2.html";
                    break;
            }
            
            addMessage('system', "=== " + ending + " ===");
            addMessage('system', endingText);
            
            // 更新选择按钮
            const choiceContainer = document.getElementById('choiceContainer');
            choiceContainer.innerHTML = `
                <button class="choice-button" onclick="location.reload()">
                    重新挑战本关
                </button>
                ${nextLevel ? `
                <button class="choice-button" onclick="location.href='${nextLevel}'">
                    进入下一关
                </button>
                ` : ''}
                <button class="choice-button" onclick="location.href='weird.html'">
                    返回首页
                </button>
            `;
        }

        // 页面加载完成后初始化游戏
        document.addEventListener('DOMContentLoaded', () => {
            // 检查是否是从其他页面跳转来的
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('autostart') === 'true') {
                startGame();
            }
        });
    </script>
